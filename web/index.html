<!DOCTYPE html>
<html>
<head>
    <title>Emotions</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <script src="static/js/script.js"></script>
    <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="text-mode" class="mode">
            <form>
                <label for="fname">Write a phrase you want to grasp:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <input type="button" value="Submit" onclick="submitForm()" />
            </form>
        </div>
    
        <div id="voice-mode" class="mode">
            <div class="text">
                <p>Record the message you want to grasp</p>
            </div>
            <div class="container-voice">
                <button id="recButton" type="button" class="btn bg-gr rounded-circle shadow btn-transition mt-3 mb-4" style="width: 5rem; height: 5rem; position: relative;" onclick="buttonClick()">
                    <div id="spinner" class="spinner-border d-none" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <svg id="imgRec" xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                        <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
                    </svg>
                </button>
                <div id="checkbox">
                    <label for="realTimeCheckbox">Real-time</label>
                    <input type="checkbox" id="realTimeCheckbox"> 
                </div>
            </div>
        </div>
        <div id="result"></div>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="mode-switch" onchange="toggleMode()">
                <span class="slider"></span>
            </label>
            <div class="text">
                <p id="mode-text">Text mode</p>
            </div>
        </div>
    </div>
</body>
</html>
