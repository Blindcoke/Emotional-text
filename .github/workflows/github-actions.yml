      - name: Deploy code
        run: ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@3.91.2.203 "git pull origin main"

      - name: Set up DVC
        run: |
          pip install dvc dvc-gdrive
          dvc remote modify myremote secret $DVC_SECRET_KEY


      - name: Pull data from DVC
        run: |
          dvc pull -r myremote 



      - name: Install dependencies
        run: |
        
