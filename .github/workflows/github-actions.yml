name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'
            
      - name: Run Black
        run: |
          pip install black
          black ./ai/main.py ./web/web.py ./web/test_web.py

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa

      - name: Deploy code
        run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@3.91.2.203 "cd ${{ secrets.WORK_DIR }}  && git pull origin main"

      - name: Set up DVC
        run: |
          pip install dvc dvc-gdrive


      - name: Set up Gdrive
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: echo "$GDRIVE_CREDENTIALS" > gdrive_credentials.json
    
      - name: Configure DVC Remote
        run: | 
          dvc remote modify myremote gdrive_use_service_account true
          dvc remote modify myremote --local gdrive_service_account_json_file_path gdrive_credentials.json

      - name: Pull data from DVC
        run: |
          dvc pull -r myremote   

      - name: Cache pip packages
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/ai/requirements.txt') }} 
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install AI dependencies
        if: steps.cache-ai.outputs.cache-hit != 'true'
        run: |
          pip install -r ./ai/requirements.txt
        
      - name: Install Web dependencies
        run: |
          pip install -r ./web/requirements.txt


      - name: Start FastAPI server for 'ai' application
        run: |
          nohup uvicorn main:app --reload &
          while ! nc -z localhost 8000; do sleep 1; done
        working-directory: ./ai
    

      - name: Start FastAPI server for 'web' application
        run: |
          nohup uvicorn web:app --port 8080 --reload &
          while ! nc -z localhost 8080; do sleep 1; done
        working-directory: ./web
  
      - name: Run tests
        run: pytest

      - name: cleanup
        run: rm -rf ~/.ssh

      